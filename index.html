<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Rental Application Form</title>
</head>
<body>
<h2>Studio Rental Application Form</h2>

    <form>

        <!-- Organization -->
        <label for="organization">Organization</label><br>
        <input type="text" id="organization" name="organization"><br><br>

        <!-- Main Contact -->
        <label>Main contact</label><br>
        <input type="text" name="first_name" placeholder="First">
        <input type="text" name="last_name" placeholder="Last"><br><br>

        <!-- Email -->
        <label for="email">Email address</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Description -->
        <label for="description">Please provide a brief description of your rental request</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <!-- Start Date -->
        <label for="start_date">Start date</label><br>
        <input type="date" id="start_date" name="start_date"><br><br>

        <!-- End Date -->
        <label for="end_date">End date</label><br>
        <input type="date" id="end_date" name="end_date"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>
</body>
</html>
